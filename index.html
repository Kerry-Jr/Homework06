<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Homework 06</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 offset-2">
                <h1 class="display-3 bg-dark text-light p-4">Weather App</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-2 searchDiv">
                <div class="instructions">
                    <p class="text">Please enter a city and state for the weather forecast.</p>
                </div>

                <div class="searchFields">
                    <input type="text" placeholder="City" class="cityBox" name="fname"
                        title="Only letters and spaces permitted" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)  || (event.charCode === 32)">
                    <input type="text" placeholder="State" class="stateBox" title="Only letters and spaces permitted"
                        onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode === 32)">
                </div>
                <div class="buttons">
                    <button class="submitBtn btn btn-primary btn-sm" id="submit" value="Submit">Search</button>
                    <button class="clearBtn btn btn-danger btn-sm" id="clear">Clear</button>
                </div>
                <div class="searchHistory">
                    
                </div>
            </div>
            <div class="col-8">
                <div class="daily">
                </div>
                <div class="fiveDay">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
